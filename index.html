<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>放置ポイント</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .pt {
      font-size: 2.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>放置ポイントゲーム</h1>
  <div class="pt"><span id="pt">0</span> pt</div>
  <p>1秒ごとに +100pt</p>

  <script>
    const KEY = "bg_point";
    const INTERVAL = 1000; // 1秒
    const ADD = 100;

    let point = Number(localStorage.getItem(KEY)) || 0;
    const el = document.getElementById("pt");
    el.textContent = point;

    setInterval(() => {
      point += ADD;
      el.textContent = point;
      localStorage.setItem(KEY, point);
    }, INTERVAL);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem(KEY, point);
    });
  </script>
</body>
</html>
