<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>放置ポイント</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .pt {
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>放置ポイントゲーム</h1>
  <div class="pt">
    <span id="point">0</span> pt
  </div>
  <p>1分ごとに +100pt</p>

  <script>
    const COOKIE_NAME = "bg_point";
    const INTERVAL = 60 * 1000; // 1分
    const ADD_POINT = 100;

    function getPoint() {
      const match = document.cookie.match(/bg_point=(\d+)/);
      return match ? Number(match[1]) : 0;
    }

    function setPoint(pt) {
      document.cookie =
        `${COOKIE_NAME}=${pt}; max-age=31536000; path=/`;
    }

    let point = getPoint();
    const el = document.getElementById("point");
    el.textContent = point;

    setInterval(() => {
      point += ADD_POINT;
      el.textContent = point;
      setPoint(point);
    }, INTERVAL);

    // 念のためタブを閉じた瞬間にも保存
    window.addEventListener("beforeunload", () => {
      setPoint(point);
    });
  </script>
</body>
</html>
